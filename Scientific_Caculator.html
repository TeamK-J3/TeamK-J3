<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific_Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
    wght@0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <!-------------------------------------   @Tunrayo-------------------------------------------------------->
    <div class="container">
        <div class="calculator">
            <div class="main-container">
                <div class="screen">
                    <div class="display">
                     
                        <div class="operation">
                            <div class="value" size="20"></div>
                        </div>
                            
                        <div class="result" readonly>
                            <div class="value"size="20">0</div>
                        </div>
                    </div>
                </div>

                <button  class="input" ></button>

            </div>
        </div>
    </div>
     <!-------------------------------------   @Tunrayo-------------------------------------------------------->

    <script type = "text/javascript" src = "calculator.js"></script>   
</body>
</html>
